<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bouncing Ball Loading Animation</title>
	<style type="text/css">
		body {
		  background: #eee;
		}
		.container{
		  position: absolute;
		  text-align: center;
		  top: 50%;
		  width: 100%;
		}
		.ball{
		  display: inline-block;
		  margin-left: 5px;
		  width: 32px;
		  height: 32px;
		  text-align: center;
		  background: #e7e7e7;
		  border-radius: 50%;
		  -moz-animation: bounce 1.7s infinite cubic-bezier(0.55, 0.06, 0.68, 0.19);
		  -webkit-animation: bounce 1.7s infinite cubic-bezier(0.55, 0.06, 0.68, 0.19);
		  animation: bounce 1.7s infinite cubic-bezier(0.55, 0.06, 0.68, 0.19);
		}

		.ball:nth-child(1){
		  background: #3F51B5;
		  animation-delay: .2s;
		}
		.ball:nth-child(2){
		  background: #E91E63;
		  animation-delay: .4s;
		}
		.ball:nth-child(3){
		  background: #F44336;
		  animation-delay: .6s;
		}
		.ball:nth-child(4){
		  background: #03A9F4;
		  animation-delay: .8s;
		}
		.ball:nth-child(5){
		  background: #4CAF50;
		  animation-delay: 1s;
		}

		@-moz-keyframes bounce {
		    0% {
				transform: translateY(0);
		    }
		  	15% {
		        transform: translateY(-22px);
		    }
		    30% {
		        transform: translateY(0);
		    }
		}

		@-webkit-keyframes bounce {
		    0% {
		    	transform: translateY(0);
		    }
		    15% {
		        transform: translateY(-22px);
		    }
		    30% {
		        transform: translateY(0);
		    }
		}

		@keyframes bounce {
		    0% {
		    	transform: translateY(0);
		    }
		    15% {
		        transform: translateY(-22px);
		    }
		    30% {
		        transform: translateY(0);
		    }
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
		<div class="ball"></div>
	</div>
</body>
</html>
